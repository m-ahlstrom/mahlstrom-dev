<div class="sidebar-about">
	<h1 class="brand">
		{{ if .Site.Params.remote_brand_image }}
		<a href="{{ .Site.BaseURL }}">
			<img
				src="{{ .Site.Params.remote_brand_image }}"
				loading="lazy"
				alt="The site image of mahlstrom.dev."
			/>
		</a>
		{{ else if .Site.Params.brand_image }}
		<a href="{{ .Site.BaseURL }}">
			<img
				src="{{ .Site.Params.brand_image }}"
				loading="lazy"
				alt="The site image of mahlstrom.dev."
				height="180px"
				width="180px"
			/>
		</a>
		{{ end }} {{ if .Site.Params.brand }}
		<a href="{{ .Site.BaseURL }}">
			<h1>{{ .Site.Params.brand }}</h1>
		</a>
		{{ end }}
	</h1>
	<p class="lead">{{ with .Site.Params.description }}{{. | safeHTML}}{{end}}</p>
</div>
